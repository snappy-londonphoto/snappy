<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
      /* ポートフォリオのグリッドスタイル */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
        justify-items: center;
      }

      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* 拡大表示用のオーバーレイ */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .overlay img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 8px;
      }

      .overlay.active {
        display: flex;
      }

      /* 閉じるボタン */
      .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        z-index: 1100;
      }

      .close-btn:hover {
        background-color: rgba(0, 0, 0, 0.9);
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>Photo Gallery</h1>
      <p>Explore my photography collection</p>
    </div>

    <!-- ギャラリーセクション -->
    <div class="gallery">
      <img src="https://github.com/snappy-londonphoto/snappy/blob/30cd8d43ce9b655864e0ea934fde3f28d5997162/bigben2.jpeg?raw=true" alt="Big Ben" onclick="openModal(this.src)">
      <img src="https://github.com/snappy-londonphoto/snappy/blob/30cd8d43ce9b655864e0ea934fde3f28d5997162/bigben1.jpeg?raw=true" alt="Big Ben" onclick="openModal(this.src)">
      <img src="https://github.com/snappy-londonphoto/snappy/blob/30cd8d43ce9b655864e0ea934fde3f28d5997162/bigben.flower1.jpeg?raw=true" alt="Big Ben with Flowers" onclick="openModal(this.src)">
    </div>

    <!-- 拡大表示用のオーバーレイ -->
    <div class="overlay" id="overlay">
      <span class="close-btn" onclick="closeModal()">×</span>
      <img id="overlay-img" src="" alt="Expanded Image">
    </div>

    <footer class="footer">
      <p>Back to <a href="index.html">Home</a></p>
    </footer>

    <script>
      // 画像をクリックしたときに拡大表示する関数
      function openModal(src) {
        const overlay = document.getElementById("overlay");
        const overlayImg = document.getElementById("overlay-img");
        overlayImg.src = src;
        overlay.classList.add("active");
      }

      // 拡大表示を閉じる関数
      function closeModal() {
        const overlay = document.getElementById("overlay");
        overlay.classList.remove("active");
      }
    </script>
  </body>
</html>
