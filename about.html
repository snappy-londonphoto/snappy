<!DOCTYPE html>
<html lang="ja">
<head>

  <link rel="stylesheet" href="stylesheet.css">
  <style>
    /* ヘッダー画像 */
    .header-image {
      width: 100%;
      height: auto;
    }

    /* 文章のスタイル */
    .text-container {
      text-align: center;
      margin-top: 20px;
      font-size: 18px; /* 少し大きめのフォントサイズ */
      color: #888; /* グレー */
      line-height: 1.6;
    }

    /* 見出しの強調 */
    .text-container strong {
      font-size: 20px; /* 見出し部分のフォントサイズを少し大きく */
      font-weight: bold;
    }
  </style>
</head>

<body> 
  <div class="container">
    <header class="header">
      <div class="header__inner">
        <h1 class="header__title header-title">
          <a href="pagetitle">SNAPPY</a>
        </h1>

        <nav class="header__nav nav" id="js-nav">
          <ul class="nav__items nav-items">
            <li class="nav-items__item"><a href="about.html">About Me</a></li>
            <li class="nav-items__item"><a href="plan.html">Plan</a></li>
            <li class="nav-items__item"><a href="gallery.html">Gallery</a></li>
            <li class="nav-items__item"><a href="contact.html">Contact</a></li>
            <li class="nav-items__item">
              <a href="https://www.instagram.com/photo.uk7?igsh=MWIzbG8yaXliczQycg==" target="_blank">Instagram</a>

          </ul>

        <button class="header__hamburger hamburger" id="js-hamburger">
          <span></span>

    <main>
      <!-- ヘッダー画像 -->

      <div class="text-container">

      </div>
    </main>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        const ham = $('#js-hamburger');
        const nav = $('#js-nav');
        
        ham.on('click', function () { //ハンバーガーメニューをクリックしたら
          ham.toggleClass('active'); // ハンバーガーメニューにactiveクラスを付け外し
          nav.toggleClass('active'); // ナビゲーションメニューにactiveクラスを付け外し
        });
      });
    </script>
  
</body>
