<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snappy Film</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="textflow.css">
    <link rel="stylesheet" href="loading.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
      /* 全体のスタイル */
      body {
        margin: 0;
        font-family: 'Cormorant Garamond', serif;
        color: #333;
        background-color: #EBE8E2;
        overflow-x: hidden;
        position: relative;
      }

      h1, h3 {
        font-family: 'Noto Serif Japanese', serif;
      }

      /* ヘッダー */
      header {
        width: 100%;
        background-color: rgba(210, 201, 190, 0.8); /* 半透明 */
        padding: 20px 0;
        text-align: center;
        z-index: 1000;
        position: fixed;
        top: 0;
        left: 0;
        transition: background-color 0.3s ease;
      }

      header.sticky {
        background-color: #D2C9BE; /* 固定時の背景色 */
      }

      header .logo {
        font-size: 48px;
        font-weight: bold;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: #333;
        margin-bottom: 10px;
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
      }

      nav a {
        text-decoration: none;
        color: #333;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        padding-bottom: 5px;
        transition: color 0.3s ease, border-bottom 0.3s ease;
      }

      nav a:hover {
        color: #B2AB9F;
        border-bottom: 2px solid #B2AB9F;
      }

      /* スライドショー */
      .slideshow-container {
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .mySlides {
        display: none;
      }

      .mySlides img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* セクション */
      .content {
        padding: 50px 20px;
        text-align: center;
      }

      .content h3 {
        font-size: 36px;
        margin-bottom: 30px;
        color: #333;
      }

      .content p {
        font-size: 18px;
        line-height: 1.6;
        max-width: 900px;
        margin: 0 auto;
        color: #555;
      }

      /* インスタグラムアイコン */
      .insta-icon {
        position: absolute;
        bottom: 30px; /* Contactセクションとの間隔 */
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-image: url('https://github.com/snappy-londonphoto/snappy/blob/f072fe0c9ef379cac4bb72dce6cf780becbac7fc/insta_icon.avif?raw=true');
        background-size: cover;
        background-position: center;
      }

      .insta-icon:hover {
        opacity: 0.7;
      }

      /* レスポンシブデザイン */
      @media (max-width: 768px) {
        header .logo {
          font-size: 36px;
        }

        nav a {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- ヘッダー -->
    <header id="header">
      <div class="logo">Snappy Film</div>
      <nav>
        <a href="#plan">PLAN</a>
        <a href="#about-me">ABOUT ME</a>
        <a href="photo-gallery.html" target="_blank">PHOTO</a>
        <a href="#contact">CONTACT</a>
      </nav>
    </header>

    <!-- メインコンテンツ -->
    <div id="home" class="content">
      <h3>Welcome to Snappy Film</h3>
      <p>Capturing special moments in London and across Europe. For bookings and inquiries, please feel free to contact me.</p>
    </div>

    <div id="plan" class="content">
      <h3>Plan</h3>
      <p>撮影プランの詳細はこちら。</p>
    </div>

    <div id="about-me" class="content">
      <h3>About Me</h3>
      <p>ロンドン在住のフォトグラファー、Makoです。</p>
    </div>

    <div id="contact" class="content">
      <h3>Contact</h3>
      <p>Email: <a href="mailto:snappy.filmphoto@gmail.com">snappy.filmphoto@gmail.com</a></p>
    </div>

    <!-- インスタグラムアイコン -->
    <a href="https://www.instagram.com/photo.uk7/" target="_blank" class="insta-icon"></a>

    <script>
      // ロゴ追従
      window.onscroll = function() {
        let header = document.querySelector("header");
        let planSection = document.getElementById("plan");
        let planTop = planSection.offsetTop;

        if (window.scrollY >= planTop - header.offsetHeight) {
          header.classList.remove("sticky");
        } else {
          header.classList.add("sticky");
        }
      };

      // スライドショーの自動切り替え
      let slideIndex = 0;

      function showSlides() {
        let slides = document.getElementsByClassName("mySlides");
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1; }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 3000); // 3秒ごとに切り替え
      }

      showSlides();
    </script>
  </body>
</html>
