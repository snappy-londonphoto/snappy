<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snappy Film</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="textflow.css">
    <link rel="stylesheet" href="loading.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
      /* 全体のスタイル */
      body {
        margin: 0;
        font-family: 'Cormorant Garamond', serif;
        color: #333;
        background-color: #EBE8E2;
        overflow-x: hidden;
      }

      h1, h3 {
        font-family: 'Noto Serif Japanese', serif;
      }

      /* Instagramアイコン */
      .insta-icon {
        position: fixed;
        z-index: 100;
        width: 40px;
        height: 40px;
        background-image: url('https://github.com/snappy-londonphoto/snappy/blob/f072fe0c9ef379cac4bb72dce6cf780becbac7fc/insta_icon.avif?raw=true');
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        transition: opacity 0.3s ease;
      }

      /* PCの場合：右上に配置 */
      @media (min-width: 768px) {
        .insta-icon {
          top: 20px;
          right: 20px;
        }
      }

      /* モバイルの場合：SNAPPY FILMの上に配置 */
      @media (max-width: 768px) {
        .insta-icon {
          top: 60px;
          left: 50%;
          transform: translateX(-50%);
        }
      }

      /* ヘッダー（SNAPPY FILMの追従） */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #D2C9BE;
        padding: 20px 0;
        text-align: center;
        z-index: 100;
      }

      header .logo {
        text-align: center;
        color: #333;
        font-size: 48px;
        font-weight: bold;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin: 0;
      }

      header .location {
        text-align: center;
        color: #888;
        font-size: 18px;
        margin-top: 5px;
      }

      /* メニュー */
      nav {
        text-align: center;
        margin-top: 20px;
      }

      nav a {
        text-decoration: none;
        color: #333;
        font-size: 20px;
        margin: 0 20px;
        text-transform: uppercase;
        font-weight: bold;
        display: inline-block;
        padding-bottom: 5px;
        transition: all 0.3s ease;
      }

      nav a:hover {
        color: #B2AB9F;
        border-bottom: 2px solid #B2AB9F;
      }

      /* スライドショー */
      .slideshow-container {
        width: 100%;
        position: relative;
        overflow: hidden;
        margin-top: 100px; /* ヘッダーとの間隔を調整 */
      }

      .mySlides {
        display: none;
      }

      .mySlides img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        margin: 0 auto;
      }

      /* セクション */
      .content {
        padding: 50px 20px;
        text-align: center;
      }

      .content h3 {
        font-size: 36px;
        margin-bottom: 30px;
        color: #333;
      }

      .content p {
        font-size: 18px;
        line-height: 1.6;
        max-width: 900px;
        margin: 0 auto;
        color: #555;
      }

      /* Planセクションのスタイル */
      #plan h3 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      #plan h4 {
        font-size: 20px;
        font-weight: normal;
        margin-top: 20px;
      }

      #plan ul {
        list-style-type: none;
        padding: 0;
        font-size: 14px;
      }

      #plan li {
        line-height: 1.8;
      }

      #plan p {
        font-size: 14px;
        color: #555;
        margin-top: 20px;
      }

      /* レスポンシブデザイン */
      @media (max-width: 768px) {
        header .logo {
          font-size: 36px;
        }

        nav a {
          font-size: 16px;
          margin: 0 15px;
        }

        .content h3 {
          font-size: 28px;
        }

        .content p {
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <!-- ヘッダー -->
    <header>
      <div class="logo">Snappy Film</div>
      <div class="location">Based in London</div>
    </header>

    <!-- メニュー -->
    <nav>
      <a href="#plan">PLAN</a>
      <a href="#about-me">ABOUT ME</a>
      <a href="photo-gallery.html" target="_blank">PHOTO</a>
      <a href="#contact">CONTACT</a>
    </nav>

    <!-- Instagramアイコン -->
    <a href="https://www.instagram.com/photo.uk7?igsh=MWIzbG8yaXliczQycg==" target="_blank" class="insta-icon"></a>

    <!-- スライドショー -->
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="https://github.com/snappy-londonphoto/snappy/blob/30cd8d43ce9b655864e0ea934fde3f28d5997162/bigben2.jpeg?raw=true" alt="Big Ben 1">
      </div>
      <div class="mySlides fade">
        <img src="https://github.com/snappy-londonphoto/snappy/blob/30cd8d43ce9b655864e0ea934fde3f28d5997162/bigben1.jpeg?raw=true" alt="Big Ben 2">
      </div>
      <div class="mySlides fade">
        <img src="https://github.com/snappy-londonphoto/snappy/blob/30cd8d43ce9b655864e0ea934fde3f28d5997162/bigben.flower1.jpeg?raw=true" alt="Big Ben with flowers">
      </div>
    </div>

    <!-- 他のコンテンツ -->

    <script>
      // スライドショーのスクリプト
      let slideIndex = 0;

      function showSlides() {
        let slides = document.getElementsByClassName("mySlides");
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 3000); // 3秒ごとに切り替え
      }

      showSlides();
    </script>
  </body>
</html>
