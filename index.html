<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>London Photo</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="textflow.css">
    <link rel="stylesheet" href="loading.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
      /* 全体の背景色とテキスト色 */
      body {
        background-color: #EBE8E2; /* 優しいベージュ背景 */
        color: #333333; /* ダークグレー */
        font-family: 'Cormorant Garamond', serif; /* 英語フォント */
        margin: 0;
        padding: 0;
        text-align: center; /* 中央寄せ */
        box-sizing: border-box;
      }

      /* 日本語フォントの指定 */
      p, li, h1, h3 {
        font-family: 'Noto Serif Japanese', serif; /* 日本語フォント */
      }

      /* ヘッダー部分 */
      .header {
        background-color: #D2C9BE; /* やわらかいベージュ */
        padding: 50px 20px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        box-sizing: border-box;
      }

      .header h1 {
        font-size: 48px;
        font-weight: bold;
        color: #333333; /* ダークグレー */
        letter-spacing: 1px;
        margin: 0;
      }

      .header p {
        font-size: 18px;
        color: #888888; /* 明るめのグレー */
        margin-top: 10px;
        margin-bottom: 0;
      }

      /* 流れるテキスト部分 */
      .bbs {
        background-color: #EBE8E2; /* サイト全体と同じ背景色 */
        padding: 20px;
        font-size: 20px;
        color: #333333;
        max-width: 1200px;
        margin: 20px auto;
        font-family: 'Montserrat', sans-serif;
      }

      /* ギャラリーのセクション */
      .container {
        background-color: #D2C9BE; /* やわらかいベージュ */
        padding: 40px 20px;
        margin-top: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        max-width: 1200px;
        margin: 20px auto;
      }

      /* ボタンの基本スタイル */
      .button {
        background-color: #B2AB9F; /* ボタンの背景色 */
        color: white; /* 文字の色 */
        padding: 25px; /* ボタンのサイズを大きく */
        border-radius: 50%; /* 完全な丸いボタン */
        text-align: center;
        text-decoration: none;
        font-size: 24px; /* 太めの文字 */
        font-weight: bold; /* 太い文字 */
        border: 2px solid #cccccc; /* グレーのボーダー */
        display: inline-block;
        transition: all 0.3s ease;
        margin: 15px 10px; /* ボタン間にスペース */
      }

      /* ボタンホバー時 */
      .button:hover {
        background-color: #696156; /* 押したときの色 */
        color: white; /* 文字色 */
        border: 2px solid #696156;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* ボタンに軽い影を追加 */
      }

      /* スライドショーの画像の調整 */
      .slideshow-container {
        position: relative;
        max-width: 100%;
        margin: 40px auto; /* スライドショーの上部と下部にスペース */
        display: block;
      }

      .mySlides {
        display: none;
      }

      .mySlides img {
        width: 100%;
        border-radius: 8px;
        height: auto;
        margin-bottom: 20px; /* 画像の下にスペース */
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      footer {
        background-color: #C3BBB0; /* 中間トーンのベージュ */
        padding: 20px;
        text-align: center;
        max-width: 1200px;
        margin: 20px auto;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>London Photography</h1>
      <p>Capturing special moments in London and across Europe</p>
    </div>

    <div class="slideshow-container">
      <div class="mySlides">
        <img src="https://github.com/snappy-londonphoto/snappy/blob/30cd8d43ce9b655864e0ea934fde3f28d5997162/bigben2.jpeg?raw=true" alt="Big Ben">
      </div>

      <div class="mySlides">
        <img src="https://github.com/snappy-londonphoto/snappy/blob/30cd8d43ce9b655864e0ea934fde3f28d5997162/bigben1.jpeg?raw=true" alt="Big Ben">
      </div>

      <div class="mySlides">
        <img src="https://github.com/snappy-londonphoto/snappy/blob/30cd8d43ce9b655864e0ea934fde3f28d5997162/bigben.flower1.jpeg?raw=true" alt="Big Ben with Flowers">
      </div>
    </div>

    <!-- ボタン -->
    <div>
      <a href="#" class="button">Button 1</a>
      <a href="#" class="button">Button 2</a>
      <a href="#" class="button">Button 3</a>
    </div>

    <footer>
      <!-- フッター部分 -->
      &copy; 2024 London Photography. All rights reserved.
    </footer>

    <script>
      // スライドショーのスクリプト
      let slideIndex = 0;

      function showSlides() {
        let slides = document.getElementsByClassName("mySlides");
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 3000); // 3秒ごとに切り替え
      }

      showSlides();
    </script>
  </body>
</html>
